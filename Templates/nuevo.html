<!DOCTYPE html>
<html>
<head>
    <title>Nuevo Ítem - PizzApp Inari</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Roboto', sans-serif; 
            text-align: center; 
            margin: 20px; 
            background: linear-gradient(to bottom, #e45914, #d9d9d9);
        }
        h1 { 
            color: #e74c3c; 
            font-weight: 600; 
        }
        form { 
            max-width: 600px; 
            margin: 20px auto; 
            background: white; 
            padding: 20px; 
            border-radius: 8px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-group { 
            margin-bottom: 15px; 
            text-align: left; 
        }
        label { 
            display: block; 
            margin-bottom: 5px; 
            font-weight: 600; 
        }
        input, select { 
            width: 100%; 
            padding: 10px; 
            border: 1px solid #ddd; 
            border-radius: 4px; 
            box-sizing: border-box; 
        }
        button { 
            padding: 10px 20px; 
            background-color: #3498db; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            font-size: 16px; 
            cursor: pointer; 
            font-weight: 600; 
        }
        button:hover { 
            background-color: #2980b9; 
        }
        .nav { 
            margin-top: 30px; 
        }
        .nav a { 
            display: inline-block; 
            margin: 10px; 
            padding: 15px 30px; 
            text-decoration: none; 
            color: white; 
            background-color: #3498db; 
            border-radius: 5px; 
            font-size: 18px; 
            font-weight: 600; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .nav a:hover { 
            background-color: #2980b9; 
        }
    </style>
</head>
<body>
    <h1>Agregar Nuevo Ítem</h1>
    <div class="nav">
        <a href="{{ url_for('home') }}">Inicio</a>
        <a href="{{ url_for('index') }}">Inventario</a>
        <a href="{{ url_for('configuracion') }}">Configuración</a>
    </div>
    <form method="POST" action="{{ url_for('nuevo') }}">
        <div class="form-group">
            <label for="insumo_id">Insumo:</label>
            <select id="insumo_id" name="insumo_id" required>
                {% for insumo in insumos %}
                <option value="{{ insumo['id'] }}">{{ insumo['nombre'] }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="marca_id">Marca:</label>
            <select id="marca_id" name="marca_id" required>
                {% for marca in marcas %}
                <option value="{{ marca['id'] }}">{{ marca['nombre'] }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="presentacion_id">Presentación:</label>
            <select id="presentacion_id" name="presentacion_id" required>
                {% for presentacion in presentaciones %}
                <option value="{{ presentacion['id'] }}">{{ presentacion['descripcion'] }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="precio">Precio:</label>
            <input type="number" step="0.01" id="precio" name="precio" required>
        </div>
        <div class="form-group">
            <label for="fecha_compra">Fecha de Compra:</label>
            <input type="date" id="fecha_compra" name="fecha_compra" required>
        </div>
        <div class="form-group">
            <label for="fecha_vencimiento">Fecha de Vencimiento:</label>
            <input type="date" id="fecha_vencimiento" name="fecha_vencimiento" required>
        </div>
        <div class="form-group">
            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" name="cantidad" required>
        </div>
        <button type="submit">Agregar Ítem</button>
    </form>
</body>
<footer style="margin-top: 50px; font-size: 14px; color: #888;">
    © 2025 Inari. Todos los derechos reservados.
</footer>
</html>
